title: "Trivadis Terraform Best Practice"
subtitle: Good and best practices for Terraform configurations
author: 
- Stefan Oehrli
- Daniel Hillinger
# date is set by pandoc, uncomment the date line to explicitly set a date
#date: 2020 November 06
tvddocversion: 0.1

# - Page settings -----------------------------------------------------------
papersize: a4 
istings: true
listings-disable-line-numbers: true
titlepage: true
toc: true
toc-own-page: true
toc-title: Table of Contents
toc-depth: 2
numbersections: true
#links-as-notes: true
linkcolor: blue
geometry:
- top=20mm
- bottom=20mm
titlepage-rule-height: 0
#header-includes: \setcounter{page}{0} # set page count to 0 for title page

header-includes: |
    \setcounter{page}{0} 
    \usepackage{sectsty}
    \sectionfont{\clearpage}
    
# - Font settings -----------------------------------------------------------
# due to an issue with XeLaTeX with images in docker container the font family
# has to be set to a sanserif font like Helvetica (helvet)
# fontfamily: helvet
# For regular pandoc pdf generation with XeLaTeX mainfont is set to Nunito
mainfont: Nunito Sans SemiBold
monofont: Courier New

# - Logo settings -----------------------------------------------------------
# Local logo
#logo: doc/images/TVDLogo2019.eps
# Container logo
logo: /trivadis/images/TVDLogo2019.eps
